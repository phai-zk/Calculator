<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculator">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body id="body">
    <div class="box">
        <div class="ontop">
            <button id="Theme"><div class="D"></div><div class="N"></div></button>
        </div>
        <div class="display" id="display"><p id="info"></p></div>
        <div>
            <button id="OB" style="--bgc1:#6fdfe5; --bgc2:#dcfffb; --Dbg1: #19141e; --Dbg2: #4f4774;" ><p>(</p></button>
            <button id="CB" style="--bgc1:#6fdfe5; --bgc2:#dcfffb; --Dbg1: #19141e; --Dbg2: #4f4774;"  ><p>)</p></button>
            <button id="DE" style="--bgc1:#03c866; --bgc2:#96ffbb; --Dbg1: #7b0707; --Dbg2: #ff0000;"  ><p>DE</p></button>
            <button id="AC" style="--bgc1:#03c866; --bgc2:#96ffbb; --Dbg1: #7b0707; --Dbg2: #ff0000;"  ><p>AC</p></button>
        </div>
        <div>
            <button id="num7" style="--bgc1:#CCC; --bgc2:#fff; --Dbg1: #111; --Dbg2: #333;"  ><p>7</p></button>
            <button id="num8" style="--bgc1:#CCC; --bgc2:#fff; --Dbg1: #111; --Dbg2: #333;"  ><p>8</p></button>
            <button id="num9" style="--bgc1:#CCC; --bgc2:#fff; --Dbg1: #111; --Dbg2: #333;"  ><p>9</p></button>
            <button id="plus" style="--bgc1:#6fdfe5; --bgc2:#dcfffb; --Dbg1: #19141e; --Dbg2: #4f4774;"  ><p>+</p></button>
        </div>
        <div>
            <button id="num4" style="--bgc1:#CCC; --bgc2:#fff; --Dbg1: #111; --Dbg2: #333;"  ><p>4</p></button>
            <button id="num5" style="--bgc1:#CCC; --bgc2:#fff; --Dbg1: #111; --Dbg2: #333;"  ><p>5</p></button>
            <button id="num6" style="--bgc1:#CCC; --bgc2:#fff; --Dbg1: #111; --Dbg2: #333;"  ><p>6</p></button>
            <button id="minus" style="--bgc1:#6fdfe5; --bgc2:#dcfffb; --Dbg1: #19141e; --Dbg2: #4f4774;"  ><p>-</p></button>
        </div>
        <div>
            <button id="num1" style="--bgc1:#CCC; --bgc2:#fff; --Dbg1: #111; --Dbg2: #333;"  ><p>1</p></button>
            <button id="num2" style="--bgc1:#CCC; --bgc2:#fff; --Dbg1: #111; --Dbg2: #333;"  ><p>2</p></button>
            <button id="num3" style="--bgc1:#CCC; --bgc2:#fff; --Dbg1: #111; --Dbg2: #333;"  ><p>3</p></button>
            <button id="times" style="--bgc1:#6fdfe5; --bgc2:#dcfffb; --Dbg1: #19141e; --Dbg2: #4f4774;"  ><p>*</p></button>
        </div>
        <div>
            <button id="num0" style="--bgc1:#CCC; --bgc2:#fff; --Dbg1: #111; --Dbg2: #333;"  ><p>0</p></button>
            <button id="dot" style="--bgc1:#CCC; --bgc2:#fff; --Dbg1: #111; --Dbg2: #333;"  ><p>.</p></button>
            <button id="eq" style="--bgc1:#d99f00; --bgc2:#f7fb7e; --Dbg1: rgb(2, 2, 29); --Dbg2: rgb(50, 23, 139);"  ><p>=</p></button>
            <button id="divide" style="--bgc1:#6fdfe5; --bgc2:#dcfffb; --Dbg1: #19141e; --Dbg2: #4f4774;"  ><p>/</p></button>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>

</html>
